<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Estilo principal -->
    <link rel="stylesheet" href="./css/estilo.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap 2-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>VINDE MENINOS</title>
</head>

<body>
    <header>
        <img id="logo-pv" class="logo" src="./img/logo.png" alt="logo-do-alcance">
        <br>
        <h1 class="titulo-principal"> Sistema de Cadastro Vinde Meninos</h1>
        <br>
        <br>
    </header>
    <!-- Button trigger modal -->
    <br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCadastro ">
    Cadastro
  </button>
    <p></p>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPlanilha">
    Gerador de planilhas
  </button>
    <p></p>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCrianca">
    Crianças
  </button>
    <p></p>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalVoluntario">
    Voluntários
  </button>
    <p></p>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalEstagiario">
    Estagiários
  </button>
    <!-- Modal 1-->
    <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Cadastro Vinde Meninos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <!-- Adicionei a classe container do bootstrap para que pegue margin e padding automaticos -->
                <div class="modal-body container">
                    <div class="infoPessoal">
                        <!-- quando se usa container, o ideal é usar row para os elementos dentro dele, pois tambem
                 configura o posicionamento. Nesse caso deixa em linha os elementos dentro dela. Cada row == uma linha
            -->
                        <div class="row">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="Nome" data-toggle="popover" data-placement="right" data-content="nome" />
                        </div>

                        <div class="row">
                            <label class="dtnasc" for="dtnasc">Data de Nascimento:</label>
                            <input type="date" id="dtnasc" name="dtnasc" />
                        </div>

                        <div class="row">
                            <label for="nacional">Nacionalidade:</label>
                            <input type="text" id="nacional" name="nacional" placeholder="Nacionalidade" />
                        </div>

                        <div class="row">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" name="endereco" placeholder="Endereço" />
                        </div>

                        <div class="row">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" placeholder="Bairro" />
                        </div>

                        <div class="row">
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" placeholder="Cidade" />
                        </div>

                        <div class="row">
                            <label for="tel">Telefone:</label>
                            <input type="tel" id="tel" name="tel" placeholder="Telefone" />
                        </div>

                        <div class="row">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="e-mail" />
                        </div>

                        <div class="row">
                            <label for="nPai">Nome do Pai:</label>
                            <input type="text" id="nPai" name="nPai" placeholder="Nome do pai" />
                        </div>

                        <div class="row">
                            <label for="nMae">Nome da Mãe:</label>
                            <input type="text" id="nMae" name="nMae" placeholder="Nome da mãe" />
                        </div>

                        <div class="row">
                            <label for="pPai">Profissão do Pai:</label>
                            <input type="text" id="pPai" name="pPai" placeholder="Profissão do pai" />
                        </div>

                        <div class="row">
                            <label for="pMae">Profissão da Mãe: </label>
                            <input type="text" id="pMae" name="pMae" value="" placeholder="Profissão da mãe" />
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Cadastrar</button>
                    <button type="button" class="btn btn-danger">Limpar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal 2 -->
    <div class="modal fade" id="modalPlanilha" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Escolha a opção de planilha</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-primary">
            Crianças
          </button>
                    <p></p>
                    <button type="button" class="btn btn-primary">
            Voluntários
          </button>
                    <p></p>
                    <button type="button" class="btn btn-primary">
            Estagiários
          </button>
                    <p></p>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <!-- Modal 3 - Crianças -->
    <div class="modal fade" id="modalCrianca" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crianças cadastradas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <a href="https://placeholder.com"><img src="https://via.placeholder.com/500x400" alt="First slide"></a>
                            </div>
                            <div class="carousel-item">
                                <a href="https://placeholder.com"><img src="https://via.placeholder.com/500x400" alt="Second slide"></a>
                            </div>
                            <div class="carousel-item">

                        </div>

                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <!-- Modal 4 - Voluntários-->
    <div class="modal fade" id="modalVoluntario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crianças cadastradas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <a href="https://placeholder.com"><img src="https://via.placeholder.com/500x400" alt="First slide"></a>
                            </div>
                            <div class="carousel-item">
                                <a href="https://placeholder.com"><img src="https://via.placeholder.com/500x400" alt="Second slide"></a>
                            </div>
                            <div class="carousel-item">
                                <a href="https://placeholder.com"><img src="https://via.placeholder.com/500x400" alt="Third slide"></a>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <!--Modal 5 - Estagiários-->
    <div class="modal fade" id="modalEstagiario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crianças cadastradas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <a href="https://placeholder.com"><img src="https://via.placeholder.com/500x400" alt="First slide"></a>
                            </div>
                            <div class="carousel-item">
                                <a href="https://placeholder.com"><img src="https://via.placeholder.com/500x400" alt="Second slide"></a>
                            </div>
                            <div class="carousel-item">
                                <a href="https://placeholder.com"><img src="https://via.placeholder.com/500x400" alt="Third slide"></a>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
