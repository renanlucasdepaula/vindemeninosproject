<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>VINDE MENINOS</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <img src="logo.png">
    <p></p>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCadastro ">
    Cadastro
  </button>
  <p></p>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPlanilha">
    Gerador de planilhas
  </button>
    <p></p>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCrianca" >
        Crianças
    </button>
    <p></p>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Voluntários
    </button>
    <p></p>
  <button type="button" class="btn btn-primary" >
        Estagiários
    </button> 
  <!-- Modal 1-->
  <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Cadastro Vinde Meninos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="modal-body">          
            <label >Nome:<input type="text" id="nome" name="nome" placeholder="Nome" data-toggle="popover" data-placement="right" data-content="nome"</label>
            <br/>
            <br/>
            <label class="dtnasc" >Data de Nascimento:</label><input type="date" id="dtnasc" name="dtnasc"/>
            <br/>
            <br/>
            <label>Nacionalidade:<input type="text" id="nome" name="nome"placeholder="Nacionalidade"</label>
            <br/>
            <br/>
            <label>Endereço:<input type="text" id="nome" name="nome"placeholder="Endereço"</label>
            <br/>
            <br/>
            <label>Bairro:<input type="text" id="nome" name="nome"placeholder="Bairro"</label>
            <br/>
            <br/>
            <label>Cidade:<input type="text" id="nome" name="nome"placeholder="Cidade"</label>
            <br/>
            <br/>
            <label>Telefone:<input type="text" id="nome" name="nome"placeholder="Telefone"</label>
            <br/>
            <br/>
            <label>e-mail:<input type="text" id="nome" name="nome"placeholder="e-mail"</label>
            <br/>
            <br/>
            <label>Nome do Pai:<input type="text" id="nome" name="nome"placeholder="Nome do pai"</label>
            <br/>
            <br/>
            <label>Nome da Mãe:<input type="text" id="nome" name="nome"placeholder="Nome da mãe"</label>
            <br/>
            <br/>
            <label>Profissão do Pai:<input type="text" id="nome" name="nome"placeholder="Profissão do pai"</label>
            <br/>
            <br/>
            <label>Profissão da Mãe:<input type="text" id="nome" name="nome"value=""placeholder="Profissão da mãe"</label>
            <br/>
            <br/>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Cadastrar</button>
          <button type="button" class="btn btn-primary">Limpar</button>
        </div>
      </div>
    </div>
  </div>   
    <!-- Modal 2 -->
    <div class="modal fade" id="modalPlanilha" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Escolha a opção da planilha:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <button type="button" class="btn btn-primary" >
                Crianças
              </button>
              <p></p>
              <button type="button" class="btn btn-primary" >
                Voluntários
              </button>
              <p></p>
              <button type="button" class="btn btn-primary" >
                Estagiários
              </button>
              <p></p>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
    </div>
    <!-- Modal 3-->
      <div class="modal fade" id="modalCrianca" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Crianças cadastradas</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <a href="https://placeholder.com"><img src="https://via.placeholder.com/500x400" alt="First slide"></a>
                  </div>
                  <div class="carousel-item">
                    <a href="https://placeholder.com"><img src="https://via.placeholder.com/500x400" alt="Second slide"></a>
                  </div>
                  <div class="carousel-item">
                    <a href="https://placeholder.com"><img src="https://via.placeholder.com/500x400" alt="Third slide"></a>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
